OpenIDE-Module-Name=Close Editor Tabs Left and Right
OpenIDE-Module-Long-Description=\
	<p>This plugin helps you to easily close unused or unwanted editor tabs to keep a better overview of your work. Instead of either close all tabs or all tabs except the currently selected you get a bunch of extra close actions.</p>\n\n\
	<h3>Features:</h3>\n\
	<ul>\n\
	<li>Adds a context menu action which lets the user close all editor tabs at once that are right or left of the selected tab.</li>\n\
	<li>Adds a context menu action which lets the user close all editor tabs at once that belong or which not belong to the same project of the selected tab.</li>\n\
	<li>Adds a context menu action which lets the user close all editor tabs at once that have not been commited to their version control system (Git, SVN and Mercurial supported).</li>\n\
	<li>Adds a context menu action which lets the user close all version control "Diff" or "Search History" editor tabs at once (Git, SVN and Mercurial supported).</li>\n\
	</ul>\n\n\
	<p><img src="https://raw.githubusercontent.com/funfried/nb-editor-close-left-right/release/1.x/src/site/resources/imgs/editor_tab_contextmenu.png"></p>\n\n\
